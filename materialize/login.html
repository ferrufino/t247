<html>
    <head>
      <title>Tutoring</title>
      <link type="text/css" rel="stylesheet" href="estilos.css"/>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav style="height:80px">
       <div class="nav-wrapper #4a148c purple darken-4">
           <a href="" class="brand-logo" id='logo'>Logo</a>
       </div>
      </nav>
      <div class="container" id="main">
          <div class="row">
           <div class="col s6">
               <img src="mientras.jpg" style="width:324px;height:258px; padding-top: 0px;">
           </div>
           <div class="col s6">
               <h2>Login</h2>
               <br><br>
               <form>
                   <input type="text" placeholder="Username" name="user" required autofocus>
                   <input type="password" placeholder="Password" name="password" required>
                   <br><br>
                   <a class="waves-effect waves-light btn #4a148c purple darken-4 right">Submit</a>
               </form>
           </div>
          </div>
      </div>
      <footer class="page-footer N/A transparent">
          <div class="footer-copyright N/A transparent">
            <div class="container" id="footer">
                <img src="tec.png" class="right">
            </div>
          </div>
      </footer>
    </body>
    <script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </script>
</html>
