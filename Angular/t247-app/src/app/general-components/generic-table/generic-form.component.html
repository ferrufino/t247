<div class="modal fade" id="courseFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     *ngIf="typeOfForm == 'courses' ">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New Course</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="period">Name</label>
                        <input class="form-control validate" id="nameCourse" type="text"
                               [(ngModel)]="courseName" name="name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="onSubmitCourse()">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row " *ngIf="typeOfForm == 'courses' ">
    <button type="button" class="btn btn-primary btn-new pull-right" data-toggle="modal" data-target="#courseFormModal">
        New
    </button>
</div>

<div class="modal fade" id="topicsFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     *ngIf="typeOfForm == 'topics' ">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form (ngSubmit)="onSubmitTopic()">

                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New Topic</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="onSubmitTopic()">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" *ngIf="typeOfForm == 'topics' ">
    <button type="button" class="btn btn-primary btn-new pull-right" data-toggle="modal" data-target="#topicsFormModal">
        New
    </button>
</div>

<div class="modal fade" id="createGroupFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     *ngIf="typeOfForm == 'groups' ">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form (ngSubmit)="onSubmitGroup()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idCourse">Course</label>
                        <select id="idCourse" class="form-control"
                                [(ngModel)]="group.course.id" name="idCourse">
                            <option *ngFor="let course of courses" value={{course.id}}
                                    [selected]="course.id===group.courseId">
                                {{course.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="period">Period</label>
                        <input class="form-control validate" id="period" type="text"
                               [(ngModel)]="group.period" name="periodName">
                    </div>
                    <div class="form-group">
                        <label for="enrollments">Enrollments</label>
            <textarea class="form-control validate" id="enrollments" rows="4"
                      [(ngModel)]="group.enrollmentText" name="name">
            </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onSubmitGroup()">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" *ngIf="typeOfForm == 'groups' ">
    <button type="button" class="btn btn-primary btn-new pull-right" data-toggle="modal"
            data-target="#createGroupFormModal">
        New
    </button>
</div>


<div class="modal fade" id="usersFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     *ngIf="typeOfForm == 'users' ">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="enrollmentUser">Enrollment</label>
                        <input id="enrollmentUser" type="text" class="validate"
                               [(ngModel)]="user.enrollment" name="enrollmentUser">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" class="validate"
                               [(ngModel)]="user.first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" class="validate"
                               [(ngModel)]="user.last_name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role</label>
                        <select id="userRole" class="form-control" name="userRole" #selectedRole>
                            <option value="admin">admin</option>
                            <option value="professor">professor</option>
                            <option value="student">student</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="validate"
                               [(ngModel)]="user.email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="validate"
                               [(ngModel)]="user.password" name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal"
                            (click)="onSubmitUser(selectedRole.value)">Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" *ngIf="typeOfForm == 'users' ">
    <button type="button" class="btn btn-primary btn-new pull-right" data-toggle="modal" data-target="#usersFormModal">
        New
    </button>
</div>
