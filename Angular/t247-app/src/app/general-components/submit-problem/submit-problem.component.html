<div class="submit-code">
    <div id="success-feedback" class="alert alert-success" role="alert"><strong>Good Job!</strong> Your problem has been submitted successfully, give it a sec.</div>
    <div id="error-feedback" class="alert alert-danger" role="alert"><strong>Error</strong> There has been an error with your submission.</div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card card-block">
            <h1 class="block__title">Description</h1>
            <div class="">
                <tabs>
                    <tab tabTitle="English">
                        <p>
                            {{descriptionEnglish}}
                        </p>
                    </tab>
                    <tab tabTitle="EspaÃ±ol">
                        <p>
                            {{descriptionSpanish}}
                        </p>
                    </tab>
                </tabs>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card-block">
            <h1 class="block__title">Problem Submission</h1>
            <tabs>
                <tab tabTitle="New Attempt">
                    <div class="new-attempt">
                        <div class="dropdown-position">
                            <ss-multiselect-dropdown [options]="myOptions" [settings]="mySettings" [texts]="myTexts"
                                                     [(ngModel)]="selectedOptions"
                                                     (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
                        </div>
                        <code-editor (codeToSubmit)="codeToSubmit($event)"></code-editor>
                    </div>
                </tab>
                <tab tabTitle="Attempt #3">

                </tab>
                <tab tabTitle="Attempt #2">

                </tab>
                <tab tabTitle="Attempt #1">

                </tab>
            </tabs>
        </div>
    </div>
</div>
