<div class="container">
  <div class="modal fade" id="courseEdit" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Edit Course</h4>
        </div>
        <div class="modal-body">
          <div class="row" *ngIf="this.course">
            <form class="col-sm-12" (ngSubmit)="onSubmit()">
              <div class="input-field col s6">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control validate"
                         [(ngModel)]="this.course.name" name="name">

              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" (click)="onSubmit()" class="btn btn-primary" data-dismiss="modal">Update Course</button>
        </div>
      </div>
    </div>
  </div>


</div>
