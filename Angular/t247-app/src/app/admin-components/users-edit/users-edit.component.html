<div style="margin-top: 80px" class="container">
  <div class="modal fade" id="userEdit" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Edit User</h4>
        </div>
        <div class="modal-body">
          <div class="row" *ngIf="this.userEdit">
            <form class="col-sm-12" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" class="form-control validate"
                       [(ngModel)]="userEdit.first_name" name="first_name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" class="form-control validate"
                       [(ngModel)]="userEdit.last_name" name="last_name">
              </div>
              <div class="form-group">
                <label for="enrollment">Enrollment</label>
                <input id="enrollment" type="text" class="form-control validate"
                       [(ngModel)]="userEdit.enrollment" name="enrollment">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control validate"
                       [(ngModel)]="userEdit.email" name="email">
              </div>
              <div class="form-group">
                <button id="resetPasswordButton" type="button" class="btn btn-warning"
                        (click)="resetPassword()">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" (click)="onSubmit()" class="btn btn-primary" data-dismiss="modal">Update User</button>
        </div>
      </div>
    </div>
  </div>


</div>
