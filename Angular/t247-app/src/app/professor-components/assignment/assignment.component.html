<div class="panel panel-default assignment-component">
  <div class="panel-heading" role="tab" id="headingOne" (click)="toggleOpen($event)">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#accordion" aria-expanded="true" aria-controls="collapseOne">
        {{assignment.title}}
      </a>
      <span class="pull-right">Due for: {{assignment.due_date | date: 'dd/MM/yyyy'}}</span>
    </h4>
  </div>
  <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" [hidden]="!isOpen">
    <div class="panel-body">
      <div class="container">
        <div class="row">
          <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#assignmentFormModal" (click)="onEdit()">Edit Assignment</button>
          <button type="submit" class="btn btn-danger pull-right" (click)="onDelete()">Delete</button>
        </div>
      </div>
      <hr>
      <div class="container-fluid">
        <generic-table [typetable]="'assignmentSubmissions'" [assignment]="assignment.id"></generic-table>
      </div>
    </div>
  </div>
</div>
