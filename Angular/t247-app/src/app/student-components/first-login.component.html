<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="jumbotron">
  <br>
    <div class="form-group">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" id="first_name" ngModel name="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" id="last_name" ngModel name="last_name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" ngModel name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ngModel name="password" required>
    </div>
    <input type="hidden" class="form-control" id="id" ngModel name="id" value="-">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
