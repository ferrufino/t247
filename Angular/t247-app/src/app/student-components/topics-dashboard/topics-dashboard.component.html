<h1 *ngIf="(this.selectedTopic == undefined)">
  Topics
</h1>

<div *ngIf="(this.selectedTopic == undefined)">
  <button type="button" class="btn btn-primary pull-right" (click)="displayProblems(0)">All problems</button>
</div>

<div *ngIf="(this.selectedTopic == undefined)">
  <div class="col-xs-3 topic-box" *ngFor="let entry of content" (click)="displayProblems(entry.id)">{{entry.name}}</div>
</div>

<h1 *ngIf="(this.selectedTopic != undefined)">{{this.selectedTopicName}}</h1>
<div *ngIf="(this.selectedTopic != undefined)">
  <generic-table [typetable]="'problemsByTopic'" [topicId]="+this.selectedTopic"></generic-table>
</div>
