<h1 data-toggle="collapse" href="#collapse">
  <a data-toggle="collapse" href="#collapse" (click)="showTopics()">Topics</a>
</h1>
<div class="row" id="collapse">
  <div class="col-xs-3 topic-box" data-toggle="collapse" data-target="#collapse" *ngFor="let entry of content" id="{{entry.id}}" (click)="displayProblems(entry)">{{entry.name}}</div>
</div>

<h3 *ngIf="problemsBool">{{selectedTopicName}}</h3>
<table class="table table-hover table-striped" *ngIf="problemsBool">
  <thead>
    <tr>
      <th *ngFor="let colName of columns">{{colName}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let problem of contentTable">
      <td>{{problem.name}}</td>
      <td *ngIf=" problem.difficulty == 0">Easy</td>
      <td *ngIf=" problem.difficulty == 1">Medium</td>
      <td *ngIf=" problem.difficulty == 2">Hard</td>
      <td>{{problem.status}}</td>
    </tr>
  </tbody>
</table>
